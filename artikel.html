<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produktdetail</title>
<link rel="stylesheet" href="style.css">
</head>
<body onload="loadProduct()">

<div class="card">
  <img id="produktbild" src="" alt="Produktbild" class="produkt-img">
  <div class="card-content">
    <h1 id="typ" class="product-title"></h1>

    <ul class="produkt-info">
      <li><strong>Abdichtung:</strong> <span id="abdichtung"></span></li>
      <li><strong>Anschluss:</strong> <span id="anschluss"></span></li>
      <li><strong>Dichtleiste:</strong> <span id="dichtleiste"></span></li>
      <li><strong>Nennweite:</strong> <span id="nennweite"></span></li>
      <li><strong>Nenndruck:</strong> <span id="nenndruck"></span></li>
      <li><strong>Baulänge:</strong> <span id="baulaenge"></span></li>
    </ul>

    <button class="accordion">Werkstoffe anzeigen ▼</button>
    <div class="panel">
      <ul>
        <li>Gehäuse: <span id="gehaeuse"></span></li>
        <li>Küken: <span id="kueken"></span></li>
        <li>Deckel: <span id="deckel"></span></li>
      </ul>
    </div>

    <ul class="zusatz-info">
      <li><strong>Dichtbuchse:</strong> <span id="dichtbuchse"></span></li>
      <li><strong>Schrauben:</strong> <span id="schrauben"></span></li>
    </ul>

    <button class="toggle-pdf" onclick="togglePdf()">PDF Datenblatt anzeigen ↓</button>
    <div id="pdf-container" class="pdf-container">
      <a id="pdf-link" href="" target="_blank">PDF öffnen</a>
    </div>
  </div>
</div>

<script src="app.js"></script>
<script>
  // Accordion für Werkstoffe
  const acc = document.getElementsByClassName("accordion");
  for (let i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
      this.classList.toggle("active");
      const panel = this.nextElementSibling;
      if (panel.style.maxHeight) {
        panel.style.maxHeight = null;
      } else {
        panel.style.maxHeight = panel.scrollHeight + "px";
      }
    });
  }
</script>
</body>
</html>
